<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Grid</title>
  </head>
  <body>
    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="side-panel" id="side-panel">
      <button class="close-button" id="close-button">X</button>
      <div class="content-container" id="content-container"></div>
    </div>
    <div class="edit-mode-controls controls">
      <button id="navigation-button">Navigation</button>
      <button id="vertex-creation-button">Vertex</button>
      <button id="edge-creation-button">Edge</button>
    </div>
    <div class="zoom-controls controls">
      <button id="zoom-in-button">+</button>
      <button id="zoom-out-button">-</button>
    </div>
  </body>
</html>
