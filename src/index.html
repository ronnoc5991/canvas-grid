<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Grid</title>
  </head>
  <body>
    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="settings">
      <button id="navigation-button">Navigation</button>
      <button id="vertex-creation-button">Vertex Creation</button>
      <button id="bidirectional-edge-button">Bi</button>
      <button id="unidirectional-edge-button">Uni</button>
    </div>
    <div class="zoom-controls">
      <button id="zoom-in-button">+</button>
      <button id="zoom-out-button">-</button>
    </div>
  </body>
</html>
