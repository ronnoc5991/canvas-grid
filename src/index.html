<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Grid</title>
  </head>
  <body>
    <div class="settings">
      <button id="exploration-button">Exploration</button>
      <button id="vertex-creation-button">Vertex Creation</button>
      <button id="edge-creation-button">Edge Creation</button>
      <input
        type="radio"
        id="bidirectional"
        name="edge-type"
        value="bidirectional"
        checked
      />
      <label for="bidirectional">Bidirectional</label>
      <input
        type="radio"
        id="unidirectional"
        name="edge-type"
        value="unidirectional"
      />
      <label for="unidirectional">Unidirectional</label>
      <!-- <div class="zoom-controls">
        <button id="zoom-out">-</button>
        <button id="zoom-in">+</button>
      </div> -->
    </div>
    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
